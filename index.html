<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO WEBSITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="overflow-x-hidden ">

    <div id="wrapper" class="overflow-y-auto">
      <!-- home-page -->

      <div
        class="bg-cover bg-center bg-no-repeat min-h-screen"
        style="background-image: url('./images/background-img2.jpg')"
      >
        <!-- Navbar -->

        <div class="mx-auto max-w-[1200px]">

          <div class="flex justify-between items-center pt-4 flex-wrap">

            <div class="flex items-center justify-start">

              <!-- logo-img -->

              <img src="./images/A_letter_Image.png" class="w-[70px]" />

              <div class="ml-[-0.5rem] text-[30px]">kshita Parmar</div>

            </div>

            <!-- nav-items -->

            <div class="hidden md:flex gap-8 p-2 text-[20px] font-medium">
              <a
                href="#projects"
                class="text-black hover:font-bold transition duration-700"
                >Projects</a
              >
              <a
                href="#skills"
                class="text-black hover:font-bold transition duration-700"
                >Skills</a
              >
              <a
                href="#contactme"
                class="text-black hover:font-bold transition duration-700"
                >Contact me</a
              >
            </div>

            <!-- Hamburger menu button -->

            <div class="md:hidden block">

              <button id="mobile-menu-button" class="text-black text-2xl">
                <i class="fa-solid fa-bars"></i>
              </button>

            </div>

            <!-- Mobile nav menu -->

            <div
              id="mobile-menu"
              class="hidden w-full mt-4 flex flex-col gap-2 md:hidden text-[18px] font-medium bg-white p-4 rounded shadow"
            >
              <a
                href="#projects"
                class="text-black hover:font-bold transition duration-700"
                >Projects</a
              >
              <a
                href="#skills"
                class="text-black hover:font-bold transition duration-700"
                >Skills</a
              >
              <a
                href="#contactme"
                class="text-black hover:font-bold transition duration-700"
                >Contact me</a
              >
            </div>

          </div>

          <!-- Hero Section -->
          <div
            class="relative flex flex-col md:flex-row justify-center items-center gap-8 my-16 px-4 pb-32"
          >
            <div
              class="absolute select-none text-[3em] md:text-[7em] font-bold text-[#979dac] bottom-[-12%] left-[-5%] transition-all duration-[3000ms]"
            >
              Akshita Parmar
            </div>

            <!-- hero-secton-left -->
            <div
              class="flex flex-col justify-center gap-8 text-center md:text-left"
            >
              <div
                class="text-[28px] md:text-[35px] text-[#5e6472] font-medium"
              >
                hi!! Akshita Parmar
              </div>

              <div
                class="text-[35px] md:text-[45px] leading-[45px] font-medium"
              >
                I am a <span class="role text-[#f08080] font-extrabold"></span>
              </div>

              <div
                class="mt-4 mx-auto md:mx-0 w-[90%] md:w-[70%] font-medium text-[17px]"
              >
                " Welcome to my portfolio. I'm a software developer, and this
                space showcases my journey, skills, and projects."

              </div>

            </div>

            <!-- hero-section-right -->

            <div class="relative">
              <div
                class="m-2 p-5 border rounded-xl shadow-black shadow-2xl max-w-xs"
              >
                <img
                  src="./images/Akshita.jpg"
                  alt="Portrait of Akshita"
                  loading="lazy"
                  class="w-full rounded-lg object-cover"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>

    <script>
      // Typed text animation

      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>

    <script src="./app.js"></script>
  </body>
</html>
